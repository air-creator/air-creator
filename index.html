<!DOCTYPE html>
<html>

<head>
    <!--By Charles-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles</title>
    <link rel="icon" type="image/svg+xml" href="image/icon.svg">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="loading()">
    <!--View-->
    <div class="view" id="view">
        <div class="view-title">Loading</div>
    </div>
    <!--Wallpaper-->
    <div class="wallpaper">
        <img src="image/image.jpg" alt="" height="100%" width="100%" class="wallpaper-style">
    </div>
    <!--Time-->
    <div class="time">
        <!--Title-->
        <div class="time-title">
            <div class="time-title-style">No more</div>
        </div>
        <!--Display-->
        <div class="time-display">
            <!--Day-->
            <div class="time-display-d time-display-style">
                <div class="time-display-title">
                    <div class="time-display-title-style">Day</div>
                </div>
                <div class="time-display-text">
                    <div class="time-display-text-style" id="day">0</div>
                </div>
            </div>
            <!--Hour-->
            <div class="time-display-h time-display-style">
                <div class="time-display-title">
                    <div class="time-display-title-style">hour</div>
                </div>
                <div class="time-display-text">
                    <div class="time-display-text-style" id="hour">0</div>
                </div>
            </div>
            <!--Minute-->
            <div class="time-display-m time-display-style">
                <div class="time-display-title">
                    <div class="time-display-title-style">minute</div>
                </div>
                <div class="time-display-text">
                    <div class="time-display-text-style" id="minute">0</div>
                </div>
            </div>
            <!--Second-->
            <div class="time-display-s time-display-style">
                <div class="time-display-title">
                    <div class="time-display-title-style">second</div>
                </div>
                <div class="time-display-text">
                    <div class="time-display-text-style" id="second">0</div>
                </div>
            </div>
        </div>
        <!--note-->
        <div class="time-note">
            <div class="time-note-style">返校填写志愿倒计时 / Charles</div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
