<!DOCTYPE html>
<html lang="zh=CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tofn</title>
    <link rel="icon" type="image/svg+xml" href="image/icon.svg">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- View -->
    <div class="view" id="view"></div>
    <!-- Search -->
    <div class="search" id="search">
        <div class="search-style" id="searchStyle">
            <input class="search-input" id="searchInput" autocomplete="off" placeholder="Search"></input>
            <div class="search-enter" id="searchEnter">
                <div class="search-enter-round" onclick="search()">
                    <img src="image/search.svg" alt="" height="auto" width="20px" class="search-enter-round-style">
                </div>
            </div>
        </div>
    </div>
    <!-- App -->
    <div class="app" id="app">
        <div class="app-style">
            <div class="app-dock">
                <div class="app-dock-return" onclick="appNone()"></div>
            </div>
        </div>
    </div>
    <!-- Wallpaper -->
    <div class="wallpaper">
        <img src="image/earth.png" alt="" width="100%" height="100%" class="wallpaper-img">
    </div>
    <!-- Dock -->
    <div class="dock">
        <div class="dock-style">
            <div class="dock-app">
                <div class="dock-setting" onclick="appDisplay()">
                    <img src="image/setting.svg" alt="" width="40px" height="auto">
                </div>
                <div class="dock-file">
                    <img src="image/file.svg" alt="" width="40px" height="auto">
                </div>
                <div class="dock-note">
                    <img src="image/note.svg" alt="" width="40px" height="auto">
                </div>
                <div class="dock-chat">
                    <img src="image/chat.svg" alt="" width="40px" height="auto">
                </div>
                <!-- Tofn Go -->
                <div class="tofn-go" onclick="tofnGo()">
                    <div class="tofn-time">
                        <div class="tofn-time-display" id="tofnTime"></div>
                    </div>
                    <div class="tofn-date">
                        <div class="tofn-date-display" id="tofnDate"></div>
                    </div>
                </div>
                <div class="dock-line">
                    <div class="dock-line-style"></div>
                </div>
                <div class="dock-store">
                    <img src="image/store.svg" alt="" width="40px" height="auto">
                </div>
                <div class="dock-time">
                    <div class="dock-time-style" id="time"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
